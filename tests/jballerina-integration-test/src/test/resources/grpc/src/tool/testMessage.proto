syntax = "proto3";

message Test1 {
    string name = 1;
}

message Test2 {
    string a = 1;
    double b = 2;
    float c = 3;
    int32 d = 4;
    int64 e = 5;
    uint64 f = 6;
    fixed32 g = 7;
    fixed64 h = 8;
}

message Test3 {
    repeated string a = 1;
    repeated double b = 2;
    repeated float c = 3;
    repeated int32 d = 4;
    repeated int64 e = 5;
    repeated uint64 f = 6;
    repeated fixed32 g = 7;
    repeated fixed64 h = 8;
}
